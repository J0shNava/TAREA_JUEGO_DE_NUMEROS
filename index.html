<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del número</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 text-center">
        <h1 class="text-3d">Juego del Número</h1>
        <p>Indica un número del 1 al 10</p>
        <input type="number" id="valorUsuario" min="1" max="10" class="container__input form-control">
        <div class="mt-4">
          <button class="btn btn-dark" onclick="verificarIntento();">Intentar</button>
          <button class="btn btn-dark ms-2" onclick="reiniciarJuego();" id="reiniciar" disabled>Nuevo juego</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
